<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                    <p:graphicImage value="logolarge.png"/>
                        
                        
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="280" header="Menu Planoteca" collapsible="true">
                    <h:form>
                        
                            <p:accordionPanel>
                                <p:tab id="tabMaquina" title="Plano">
                                <p:menu style="height: 120px; width: 200px;">
                                    <p:menuitem value="Creacion De Plano"  icon="ui-icon-disk" outcome="/planoJSF/CreatePlane"/>
                                    <p:menuitem value="Asignacion De Plano"  icon="ui-icon-clipboard" outcome="/planoJSF/AsigPlano"/>
                                    <p:menuitem value="Recepcion De Plano"  icon="ui-icon-disk" outcome="/planoJSF/CreatePlane"/>
                                    <p:menuitem value="Consulta De Plano"  icon="ui-icon-clipboard" outcome="/planoJSF/AsigPlano"/>
                                </p:menu>
                            </p:tab>
                            </p:accordionPanel>
                        
                        
                        
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h2>
                        <ui:insert name="title"></ui:insert>
                    </h2>
                    <ui:insert name="body"></ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
