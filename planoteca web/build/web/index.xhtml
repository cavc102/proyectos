<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Planoteca</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/login.css"/>
    </h:head>
    <h:body>
        <div>    
           
                
                    <p:growl id="messages" autoUpdate="True" rendered="True" showDetail="true"/>
                
               
               
           </div> 
        
        <div class="wrapper">   
            <h1>Estrumetal</h1>
            <h2>Bienvenido al Sistema Administraci√≥n De Planos Estrumetal  <span>SAPE</span></h2>
            <div class="content">
                <div id="form_wrapper" class="form_wrapper">
                    <h:form id="form" class="login active">
                        <h3>Login</h3>
                        <div>
                            <h:outputLabel value="Usuario:" />
                            <p:inputText value="#{IndexController.login.login}" id="username" required="true" title="Usuario" requiredMessage="Ingrese el usuario"  />
                        </div>
                        <div>
                            <h:outputLabel value="Clave:" />
                            <p:password value="#{IndexController.login.password}" id="password" required="true" title="Clave" requiredMessage="Ingrese la clave" />
                        </div>
                        <div class="bottom" style="text-align: right; height: 56px; padding-top:15px; padding-right: 10px;" >
                            <p:commandButton id="Enter" value="#{Title.Enter}" actionListener="#{IndexController.ConsultLogin(event)}" ajax="false" update="messajes" />
                            <p:commandButton  value="#{Title.Clear}" ajax="false" immediate="true" icon="ui-icon-refresh" onclick="limpiarForm()" update="@form"/>
                             <div class="clear"></div>
                        </div>
                    </h:form>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        
        
        
    </h:body>
  <script type="text/javascript">
function page(){
    alert("pagina");
            document.location.href="Template";}

            function limpiarForm()
            {
                document.getElementById('form').reset();
            }
        </script>   
    
</html>
