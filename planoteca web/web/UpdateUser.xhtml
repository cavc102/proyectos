<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template.xhtml"
                xmlns:p="http://primefaces.org/ui">

   
    <ui:define name="body">
        <p:panel id="basic" header="#{Title.CreateUser}" footer="#{Title.CreateUser}" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form" >
                <h:panelGrid columns="2" styleClass="panelGrid">
                    <p:outputLabel value="#{Title.User}" for="User" />
                    <p:inputText id="User" value='#{UserController.userModel.login}' title="#{Title.User}" style="width: 220px;" required="true" requiredMessage="#{Title.UserMessage}" readonly="True"/>
                    <p:outputLabel value="#{Title.Password}" for="Password" />
                    <p:password  id="Password" value="#{UserController.userModel.password}" title="#{Title.Password}" required="true" requiredMessage="#{Title.PasswordMessage}" style="width: 220px;"/>
                    <p:outputLabel value="#{Title.State}" for="State" />
                    <p:selectOneMenu filter="true" filterMatchMode="startsWith" id="State" value="#{UserController.userModel.state}" required="true" requiredMessage="#{Title.StateMessage}" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="#{Title.StateOneMenu}" />
                        <f:selectItem itemValue="Active" itemLabel="Activo" />
                        <f:selectItem itemValue="Inactive" itemLabel="Inactivo" />

                    </p:selectOneMenu>  
                    <p:outputLabel value="#{Title.Rol}" for="Rol" />
                    <p:selectOneMenu  filter="true" filterMatchMode="startsWith" id="Rol" value="#{UserController.userModel.role}"  required="true" requiredMessage="#{Title.RolMessage}" style="width: 230px;">
                        <f:selectItem itemValue="" itemLabel="#{Title.RolOneMenu}" />
                        <f:selectItem itemValue="Administrator" itemLabel="Administrador" />
                        <f:selectItem itemValue="User" itemLabel="Usuario" />
                        <f:selectItem itemValue="Operator" itemLabel="Operario" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{Title.Operator}" for="Operator" />
                    <p:inputText id="Operator" value="#{UserController.userModel.cod_Operator}" title="#{Title.Operator}" style="width: 220px;" required="true" requiredMessage="#{Title.OperatorMessage}" readonly="True"/>
                    
                    
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton  value="#{Title.Save}" action="#{UserController.CreateUser(event)}"  ajax="false" icon="ui-icon-disk" update="messages"/> 
                    <p:commandButton  value="#{Title.Clear}" ajax="false" immediate="true" icon="ui-icon-refresh" onclick="limpiarForm()" update="@form"/>
                    <p:commandButton icon="ui-icon-home" value="#{Title.Exit}"  action="http://localhost:8080/planoteca_web/faces/Template.xhtml" />
                </h:panelGrid>   
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
