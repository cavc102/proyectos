<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Template.xhtml"
                xmlns:p="http://primefaces.org/ui"> 

 <ui:define name="body">
     <p:panel id="basic" header="#{Title.CreatePlane}" footer="#{Title.CreatePlane}" style="margin-bottom:20px">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form">
                <h:panelGrid columns="4" styleClass="panelGrid">
                    <p:outputLabel value="#{Title.Cod_Order}" for="Cod_Order" />
                    <p:inputText id="Cod_Order" value='#{PlaneController.plane.cod_Order}' title="#{Title.Cod_Order}" style="width: 220px;" required="true" requiredMessage="#{Title.Cod_OrderMessage}"/>
                    <p:outputLabel value="#{Title.Cod_Plane}" for="Cod_Plane" />
                    <p:inputText id="Cod_Plane" value='#{PlaneController.plane.cod_plane}' title="#{Title.Cod_Plane}" style="width: 220px;" required="true" requiredMessage="#{Title.Cod_PlaneMessage}"/>
                    <p:outputLabel value="#{Title.Unit_Area}" for="Unit_Area" />
                    <p:inputText id="Unit_Area" value='#{PlaneController.plane.unitary_Area}' title="#{Title.Unit_Area}" style="width: 220px;" required="true" requiredMessage="#{Title.Unit_AreaMessage}"/>
                    <p:outputLabel value="#{Title.Unit_weight}" for="Unit_weight" />
                    <p:inputText id="Unit_weight" value='#{PlaneController.plane.unitary_weight}' title="#{Title.Unit_weight}" style="width: 220px;" required="true" requiredMessage="#{Title.Unit_weightMessage}"/>
                    <p:outputLabel value="#{Title.Units}" for="Units" />
                    <p:inputText id="Units" value='#{PlaneController.plane.units}' title="#{Title.Units}" style="width: 220px;" required="true" requiredMessage="#{Title.UnitsMessage}"/>
                    <p:outputLabel value="#{Title.Review}" for="Review" />
                    <p:inputText id="Review" value='#{PlaneController.plane.review}' title="#{Title.Review}" style="width: 220px;" required="true" requiredMessage="#{Title.ReviewMessage}"/>
                    <p:outputLabel value="#{Title.State}" for="State" />
                    <p:inputText id="State" value='Disponible' title="#{Title.State}" style="width: 220px;"  requiredMessage="#{Title.StateMessage}" readonly="True"/>
                    <p:outputLabel value="#{Title.Observ}" for="Observ" />
                    <p:inputText id="Observ" value='#{PlaneController.plane.observation}' title="#{Title.Observ}" style="width: 220px;" required="true" requiredMessage="#{Title.ObservMessage}"/>
                </h:panelGrid>
                <h:panelGrid columns="3" styleClass="link">
                    <p:commandButton  value="#{Title.Save}"  ajax="false" icon="ui-icon-disk"/> 
                    <p:commandButton  value="#{Title.Clear}" ajax="false" immediate="true" icon="ui-icon-refresh" onclick="limpiarForm()" update="@form"/>
                    <p:commandButton icon="ui-icon-home" value="#{Title.Exit}"  action="http://localhost:8080/planoteca_web/faces/Template.xhtml" />
                </h:panelGrid>   
            </h:form>
        </p:panel>
    </ui:define>
    
    




</ui:composition>
